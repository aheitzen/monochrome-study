<!doctype html>
<html>
<head>{{captchaHead}}
<meta charset="utf-8">
<title>Sunshine Metals - New Account Registration</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
<style type="text/css">
	body{
		font-family: 'Lato', sans-serif;
	}
	div{
		padding:5px 0 6px 0;
	}
	.errorValidation {
		border: 2px solid red;
		box-shadow: 0px 0px 10px red;
		background-color: pink;
	}
	input:focus {
		outline: none;
	}
	input[type="submit"]{
		margin-top: 12px;
		background-color: #b74c29;
		border-radius: 10px;
		padding: 12px 18px;
		color:#fff;
	}
	input[type="text"], input[type="tel"], input[type="email"], select{
		background-color: #e3dfde;
		padding: 8px;
		color:#4e5454;
		width:200px;
		margin-top: 3px;
	}
	}
</style>
<script language="javascript">
	function validateForm() {
		var validated = true;
		$('.required').each(function(index, value) {
			if($(value).val() == "") {
				validated = false;
				$(value).addClass("errorValidation"); 
			} else {
				$(value).removeClass("errorValidation");
			}
		});
		return validated;
	}

	function displayState(country) {
	  if (country == "united_states") { // hide the div that is not selected
		document.getElementById('state_div').style.display = "block";
	  } else {
		document.getElementById('state_div').style.display = "none";
	  }
	}

	$(document).ready(function() {
		$('#submit').click(function() {
			validateForm();
		})
		$('form').submit(function(event){
			if (!validateForm()) event.preventDefault();

		});
	});
	</script>
</head>

<body>
{{form}}
